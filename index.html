<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula 01 - Vuejs do jeito ninja!</title>
    <style>
        .green {
            color: green
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <img 
        :src="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQteIsb2XzFSKHFjHw7V1-Zfqrn2ecaOGDsNA&usqp=CAU'" :alt="'Vuejs is awesomne !'" 
        title="" id=""
        :data-img-large="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQteIsb2XzFSKHFjHw7V1-Zfqrn2ecaOGDsNA&usqp=CAU'" >

        <p :class="classHtml">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt quis veritatis reiciendis quos tempora eius officiis possimus beatae tenetur reprehenderit cum hic corporis eveniet sed assumenda, similique ea! Accusantium, iure?</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vuejs do jeito ninja",
                classHtml: "green"
            }
        });
    </script>

</body>
</html>
