<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula 01 - Vuejs do jeito ninja!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div id="app">
      <navbar></navbar>
      <br><br>
      <menu-bar :items="[{ label: 'A empresa' }, { label: 'Serviços' }]"></menu-bar>
    </div>

    <template id="nav">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado"  aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <menu-bar :items="topNav" @emit-click="getLink"
        ></menu-bar>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
      </div>
    </nav>
    </template>

    <template id="menu">
      <ul class="navbar-nav mr-auto">
        <li v-for="(item, index) in items"
            class="nav-item active">
          <a  @click.stop.prevent="emitClick(index)" 
              class="nav-link" href="#"> {{ item.label }}</a>
        </li>
      </ul>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      Vue.component('navbar', {
        template: '#nav',
        data() {
          return {
            topNav: [{label: 'Home'}, {label: 'Link'}, {label: 'Disabled'}]
          }
        },
        methods: {
          getLink(index) {
            alert(this.topNav[index].label);
          }
        }
      })
      Vue.component('menu-bar', {
            template: "#menu",
            props: {
              items: {
                type: Array,
                required: true
              }
             
            }, methods: {

                emitClick(index) {
                  this.$emit('emit-click', index);
                }
              },
        });

        var app = new Vue({
            el: "#app",

            data: {
                titulo: "Vuejs do jeito ninja",

            },
        });
    </script>

</body>
</html>
