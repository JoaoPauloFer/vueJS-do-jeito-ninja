    <template id="card">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        Vue.component('card', {
          template: '#card',
          data() {
            return {
              title: ''
            }

        })

      var app = new Vue({
        el: "#app",
        data: {
