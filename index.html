<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula 01 - Vuejs do jeito ninja!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

  <div id="app">
    <br><br>
    <div class="container">
      <h1> {{ titulo }} </h1>
      <button @click.stop.prevent="getUsers" class="btn btn-success">GET USERS</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>

    var mixin = {

      created() {
        console.log('Hello vue from mixin')
      },

      methods: {
        getUsers() {
          // rotina de programação
          // localiza usuário
          console.log('get userssss')
        }
      }
    }

    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Vuejs do jeito ninja",
      },

      mixins : [mixin],

      created() { 
        console.log('Hello vue from vue')
       },

      methods: {
        getUsers() {
          // rotina de programação
          // localiza usuário
          console.log('get users')
        }
      },
    });
  </script>

</body>
</html>
