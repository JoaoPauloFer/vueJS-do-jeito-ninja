<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula 01 - Vuejs do jeito ninja!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <ul>
            <li v-for="usuario in usuarios">{{ usuario.nome | truncate(10) }}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vuejs do jeito ninja",
                usuarios:[ 
                    {nome: 'Jon Snow' },
                    {nome: 'Tyrion Lannister' },
                    {nome: 'Daenereys Targarien' }
                ]
            },

            filters: {
                toUperCase(str) {
                    return str.toUperCase();
                },

                truncate(str, tamanho) {
                    var output = str;
                    if (output.length > tamanho) {
                        output = str.substring(0, tamanho)+ ' ...';
                    }
                    return output
                }
            },

            methods: {
                enviar() {
                    alert('Enviando!')
                }
            }
        });
    </script>

</body>
</html>
