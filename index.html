<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula 01 - Vuejs do jeito ninja!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      .fade-enter-active, .fade-leave-active {
        transition: opacity .5s;
      }
      .fade-enter, .dfade-leave-to {
        opacity: 0
      }
    </style>
</head>
<body>
  <div id="app">
    <br><br><br>

    <div class="container">
      <h1> {{ titulo }} </h1>

      <select v-model="movie">
        <option value="transformers">Transformers</option>
        <option value="game-of-thrones">Game of Thrones</option>
      </select>

      <transition name="fade">
        <component :is="movie"></component>
      </transition>

      <ul ref="users">
        <li v-for="(item, index) in users" :key="item.name"> {{ item.name }} <a @click.stop.prevent="remove(index)">X</a> </li> 
      </ul>
    </div>
  </div>


  <template id="transformers">
    <div>
      <h4>Transformers</h4>
      <ul>
        <li v-for="item in transformers">{{ item.name }}</li>
      </ul>
    </div>
  </template>

  <template id="gameOfThrones">
    <div>
      <h4>Game of Thrones</h4>
      <ul>
        <li v-for="item in gameOfThrones">{{ item.name }}</li>
      </ul>
    </div>

  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
  <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

  <script>

    Vue.component('transformers', {
      
      template: '#transformers',
      data() {
        return {
          transformers: [
          { name: 'Optmus Prime' },
          { name: 'Bumble Bee' },
          { name: 'Megatron' }
        ]
      }}
    })

    Vue.component('game-of-thrones', {

      template: '#gameOfThrones',
      data() {
        return {
          gameOfThrones: [
            { name: 'Jon Snow' },
            { name: 'Daenerys Targaryen' },
            { name: 'Tyron' }
          ]
        }
      }

    })

    var app = new Vue({
      el: "#app",

      mounted() {
        console.log(this.$refs.users)
      },

      data: {
        titulo: "Vuejs do jeito ninja",
        users:[
          { name: 'Emma' },
          { name: 'Sophia' },
          { name: 'Isabella' }
        ],

      movie: 'transformers',
      },

      methods: {
        remove(index) {
          this.users.splice(index, 1);
        }
      },


    });
  </script>

</body>
</html>
